    <style>
    * {
    box-sizing: border-box;
}

body {
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #eef2f7, #f9fbff);
    margin: 0;
    padding: 20px;

}

/* T√çTULO */
h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
}

/* SELECTS E INPUTS */
select,
input[type="text"],
textarea {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
    transition: 0.2s;
}

select:focus,
input:focus,
textarea:focus {
    outline: none;
    border-color: #6f42c1;
    box-shadow: 0 0 0 2px rgba(111, 66, 193, 0.15);
}

/* BOT√ïES */
button {
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.25s;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

button:hover {
    transform: translateY(-1px);
    opacity: 0.9;
}

/* VARIA√á√ïES DE BOT√ïES */
.btn-destaque {
    background: linear-gradient(135deg, #ffe259, #ffa751);
    color: #000;
}

.btn-aluno {
    background: linear-gradient(135deg, #28a745, #5fd38a);
    color: white;
}

.btn-fila {
    background: linear-gradient(135deg, #007bff, #4da3ff);
    color: white;
}

.btn-salvar {
    background: linear-gradient(135deg, #fd7e14, #ff9f43);
    color: white;
}

/* CONTAINERS */
.editor-container,
.comments-container,
#formulario-cadastro,
.consulta-container,
#questao-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

/* √ÅREA PRINCIPAL DA REDA√á√ÉO */
#reda√ß√£o {
    display: flex;
    gap: 20px;
    height: 80vh;
}

/* EDITOR */
.editor-container {
    width: 70%;
    display: flex;
    flex-direction: column;
}

#editor {
    flex-grow: 1;
    border: 1px solid #e1e1e1;
    padding: 18px;
    border-radius: 10px;
    outline: none;
    overflow-y: auto;
    line-height: 1.7;
    font-size: 16px;
    background: #fcfcff;
}

/* TOOLBAR */
.toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
}

.group {
    display: flex;
    gap: 8px;
    align-items: center;
    padding-right: 12px;
    border-right: 1px solid #ddd;
}

.group:last-child {
    border-right: none;
}

/* COMENT√ÅRIOS */
.comments-container {
    width: 30%;
    display: flex;
    flex-direction: column;
}

#listaComentarios {
    overflow-y: auto;
    flex-grow: 1;
    padding-right: 5px;
}

.comment {
    border-left: 5px solid #6f42c1;
    padding: 12px;
    margin-bottom: 12px;
    background: #f8f9ff;
    border-radius: 8px;
    font-size: 14px;
    animation: fadeIn 0.3s ease;
}

.comment span {
    display: block;
    font-weight: 700;
    color: #6f42c1;
    margin-bottom: 6px;
    font-size: 12px;
    text-transform: uppercase;
}

/* INPUT DE COR */
input[type="color"] {
    border: none;
    width: 38px;
    height: 38px;
    cursor: pointer;
    background: none;
}

/* FORMUL√ÅRIO DE CADASTRO */
#formulario-cadastro,
#formulario-cadastro-materia {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.grupo-alternativas {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

/* CONSULTA */
#resultado-consulta {
    background: #f4f5ff;
    padding: 15px;
    border-radius: 10px;
}

/* ANIMA√á√ÉO */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVO */
@media (max-width: 900px) {
    #reda√ß√£o {
        flex-direction: column;
        height: auto;
    }

    .editor-container,
    .comments-container {
        width: 100%;
    }
} </style>
